version: 2

models:
  - name: fct_order_header
    columns:

      - name: salesorderid
        description: Chave primaria da venda.
        tests:
          - not_null
      
      - name: subtotal
        description: Subtotal da venda.
        tests:
          - not_null

      - name: taxamt
        description: Valor dos impostos
        tests:
          - not_null

      - name: freight
        description: Custo do frete

      - name: totaldue
        description: Subtotal + Frete + impostos
        tests:
          - not_null 

      - name: orderdate
        description: Data do pedido
        tests:
          - not_null 
